<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Markdown Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 90%;
            width: 90%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        select:focus, input[type="file"]:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            border: 2px dashed #e1e5e9;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .file-input-label.dragover {
            border-color: #667eea;
            background: #e6edff;
        }

        .convert-btn {
            width: 20%;
            padding: 12px 24px;
            background: #2d3748;
            color: #ffffff;
            border: 2px solid #4a5568;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 20px;
        }

        .convert-btn:hover {
            background: #1a202c;
            border-color: #2d3748;
            color: #f7fafc;
        }

        .convert-btn:disabled {
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-align: center;
        }

        .result-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #666;
        }

        .comparison-container {
            display: flex;
            gap: 20px;
            height: 600px;
        }

        .pdf-viewer {
            flex: 1;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 5px;
            overflow: hidden;
        }

        .markdown-viewer {
            flex: 1;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 5px;
            overflow: hidden;
        }

        .viewer-header {
            background: rgb(210, 214, 221);
            color: black;
            padding: 10px 15px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .download-link {
            color: #495057;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .download-link:hover {
            color: #2d3748;
            background: rgba(0,0,0,0.1);
            text-decoration: none;
        }

        .markdown-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
        }

        .tab-button {
            flex: 1;
            padding: 10px 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            color: #666;
            transition: all 0.2s ease;
        }

        .tab-button.active {
            background: white;
            color: #2d3748;
            border-bottom: 2px solid #2d3748;
        }

        .tab-button:hover {
            background: #e9ecef;
            color: #2d3748;
        }

        .pdf-content {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }

        .markdown-content {
            padding: 20px;
            height: calc(100% - 80px);
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            display: block;
        }

        .markdown-preview {
            padding: 20px;
            height: calc(100% - 80px);
            overflow-y: auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            line-height: 1.6;
            display: none;
        }

        .markdown-preview h1, .markdown-preview h2, .markdown-preview h3,
        .markdown-preview h4, .markdown-preview h5, .markdown-preview h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #2d3748;
        }

        .markdown-preview h1 { font-size: 1.8em; border-bottom: 2px solid #e1e5e9; padding-bottom: 0.3em; }
        .markdown-preview h2 { font-size: 1.5em; }
        .markdown-preview h3 { font-size: 1.3em; }

        .markdown-preview p { margin-bottom: 1em; }
        .markdown-preview code { 
            background: #f1f3f4; 
            padding: 2px 4px; 
            border-radius: 3px; 
            font-family: 'Courier New', monospace;
        }
        .markdown-preview pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
            margin: 1em 0;
        }
        .markdown-preview blockquote {
            border-left: 4px solid #e1e5e9;
            margin: 1em 0;
            padding-left: 1em;
            color: #666;
        }
        .markdown-preview ul, .markdown-preview ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        .markdown-preview li { margin-bottom: 0.5em; }

        @media (max-width: 768px) {
            .comparison-container {
                flex-direction: column;
                height: auto;
            }
            
            .pdf-viewer, .markdown-viewer {
                height: 400px;
            }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .library-status {
            display: inline-block;
            margin-left: 8px;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .library-available {
            background: #d4edda;
            color: #155724;
        }

        .library-unavailable {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF to Markdown UI</h1>
                 <p class="subtitle">
             <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: middle; margin-right: 8px;">
                 <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
             </svg>
             <a href="https://github.com/AKSarav/pdftomd-ui" target="_blank">github.com/AKSarav/pdftomd-ui</a>
         </p>

        <form id="convertForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="library">Choose Conversion Library:</label>
                <select id="library" name="library" required>
                    <option value="">Select a library...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="file">Upload PDF File:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="file" name="file" accept=".pdf" required>
                    <label for="file" class="file-input-label" id="fileLabel">
                        üìÅ Click to select or drag and drop your PDF file here
                    </label>
                </div>
            </div>
            
            <div class="convert-btn-container" style="display: flex; justify-content: right;">
                <button type="submit" class="convert-btn" id="convertBtn">
                    üöÄ Convert
                </button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Converting your PDF... This may take a few moments.</p>
        </div>

        <div class="result" id="result">
            <h3>‚úÖ Conversion Complete!</h3>
            <div class="result-info">
                <span><strong>File:</strong> <span id="fileName"></span></span>
                <span><strong>Size:</strong> <span id="fileSize"></span></span>
                <span><strong>Library:</strong> <span id="libraryUsed"></span></span>
                <span><strong>Time:</strong> <span id="processingTime"></span></span>
            </div>

            <div class="comparison-container">
                <div class="pdf-viewer">
                    <div class="viewer-header">üìÑ Original PDF</div>
                    <iframe class="pdf-content" id="pdfContent" type="application/pdf">
                        <p style="padding: 20px; text-align: center; color: #666;">
                            Your browser doesn't support PDF viewing. 
                            <a href="#" id="downloadPdfLink" download style="color: #667eea;">Download PDF</a>
                        </p>
                    </iframe>
                </div>
                <div class="markdown-viewer">
                    <div class="viewer-header">
                        üìù Converted Markdown
                        <a href="#" class="download-link" id="downloadLink" onclick="downloadMarkdown(); return false;">
                            üíæ Download
                        </a>
                    </div>
                    <div class="markdown-tabs">
                        <button class="tab-button active" id="sourceTab" onclick="showTab('source')">
                            üíª Source
                        </button>
                        <button class="tab-button" id="previewTab" onclick="showTab('preview')">
                            üëÅÔ∏è Preview
                        </button>
                    </div>
                    <div class="markdown-content" id="markdownContent"></div>
                    <div class="markdown-preview" id="markdownPreview"></div>
                </div>
            </div>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        // Load available libraries on page load
        async function loadLibraries() {
            try {
                const response = await fetch('/libraries');
                const data = await response.json();
                const select = document.getElementById('library');
                
                data.libraries.forEach(lib => {
                    const option = document.createElement('option');
                    option.value = lib.name;
                    option.textContent = lib.name;
                    
                    if (!lib.available) {
                        option.disabled = true;
                        option.textContent += ' (not available)';
                    }
                    
                    select.appendChild(option);
                    
                    // Add status indicator
                    const status = document.createElement('span');
                    status.className = lib.available ? 'library-available' : 'library-unavailable';
                    status.textContent = lib.available ? '‚úì' : '‚úó';
                    option.appendChild(status);
                });
            } catch (error) {
                console.error('Error loading libraries:', error);
                showError('Failed to load available libraries');
            }
        }

        // Handle file input
        const fileInput = document.getElementById('file');
        const fileLabel = document.getElementById('fileLabel');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileLabel.textContent = `‚òëÔ∏è Selected: ${file.name}`;
                fileLabel.style.color = '#2d3748';
            }
        });

        // Drag and drop functionality
        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileLabel.classList.add('dragover');
        });

        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
        });

        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/pdf') {
                    fileInput.files = files;
                    fileLabel.textContent = `üìÑ Selected: ${file.name}`;
                    fileLabel.style.color = '#667eea';
                } else {
                    showError('Please select a PDF file');
                }
            }
        });

        // Global variables
        let currentPdfUrl = null;
        let conversionStartTime = null;
        let currentMarkdownContent = null;
        let currentFileName = null;

        // Utility function to format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Utility function to format processing time
        function formatProcessingTime(milliseconds) {
            if (milliseconds < 1000) {
                return `${milliseconds}ms`;
            } else {
                return `${(milliseconds / 1000).toFixed(2)}s`;
            }
        }

        // Tab switching functionality
        function showTab(tabName) {
            const sourceTab = document.getElementById('sourceTab');
            const previewTab = document.getElementById('previewTab');
            const markdownContent = document.getElementById('markdownContent');
            const markdownPreview = document.getElementById('markdownPreview');

            if (tabName === 'source') {
                sourceTab.classList.add('active');
                previewTab.classList.remove('active');
                markdownContent.style.display = 'block';
                markdownPreview.style.display = 'none';
            } else if (tabName === 'preview') {
                sourceTab.classList.remove('active');
                previewTab.classList.add('active');
                markdownContent.style.display = 'none';
                markdownPreview.style.display = 'block';
            }
        }

        // Simple markdown to HTML converter
        function markdownToHtml(markdown) {
            let html = markdown
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Bold
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/__(.*?)__/gim, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                .replace(/_(.*?)_/gim, '<em>$1</em>')
                // Code blocks
                .replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>')
                // Inline code
                .replace(/`(.*?)`/gim, '<code>$1</code>')
                // Links
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank">$1</a>')
                // Line breaks
                .replace(/\n\n/gim, '</p><p>')
                // Lists
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/^- (.*$)/gim, '<li>$1</li>')
                // Blockquotes
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');

            // Wrap in paragraphs
            html = '<p>' + html + '</p>';
            
            // Fix list formatting
            html = html.replace(/(<li>.*<\/li>)/gims, function(match) {
                return '<ul>' + match + '</ul>';
            });

            return html;
        }

        // Download markdown function
        function downloadMarkdown() {
            if (!currentMarkdownContent || !currentFileName) {
                alert('No markdown content available for download');
                return;
            }

            // Create filename with .md extension
            const originalName = currentFileName.replace(/\.[^/.]+$/, ""); // Remove extension
            const filename = `${originalName}.md`;

            // Create blob and download
            const blob = new Blob([currentMarkdownContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Handle form submission
        document.getElementById('convertForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const convertBtn = document.getElementById('convertBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            // Hide previous results and clean up previous PDF URL
            result.style.display = 'none';
            error.style.display = 'none';
            if (currentPdfUrl) {
                URL.revokeObjectURL(currentPdfUrl);
                currentPdfUrl = null;
            }
            
            // Show loading and start timing
            loading.style.display = 'block';
            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';
            conversionStartTime = Date.now();
            
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Calculate processing time
                    const processingTime = Date.now() - conversionStartTime;
                    
                    // Get file information
                    const file = document.getElementById('file').files[0];
                    
                    // Store data for download
                    currentMarkdownContent = data.markdown;
                    currentFileName = data.filename;
                    
                    // Show result with metadata
                    document.getElementById('fileName').textContent = data.filename;
                    document.getElementById('libraryUsed').textContent = data.library_used;
                    document.getElementById('processingTime').textContent = formatProcessingTime(processingTime);
                    
                    // Set markdown content and preview
                    document.getElementById('markdownContent').textContent = data.markdown;
                    document.getElementById('markdownPreview').innerHTML = markdownToHtml(data.markdown);
                    
                    // Reset to source tab
                    showTab('source');
                    
                    if (file) {
                        document.getElementById('fileSize').textContent = formatFileSize(file.size);
                        
                        // Display PDF in iframe
                        currentPdfUrl = URL.createObjectURL(file);
                        const pdfContent = document.getElementById('pdfContent');
                        const downloadLink = document.getElementById('downloadPdfLink');
                        
                        if (pdfContent) {
                            pdfContent.src = currentPdfUrl;
                        }
                        
                        // Set download link as fallback
                        if (downloadLink) {
                            downloadLink.href = currentPdfUrl;
                            downloadLink.download = file.name;
                        }
                    }
                    
                    result.style.display = 'block';
                } else {
                    throw new Error(data.detail || 'Conversion failed');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                // Hide loading
                loading.style.display = 'none';
                convertBtn.disabled = false;
                convertBtn.textContent = 'üöÄ Convert to Markdown';
            }
        });

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        // Load libraries when page loads
        window.addEventListener('load', loadLibraries);
    </script>
</body>
